<html>
<head>
<title>[BREAKING]</title>
<link rel="stylesheet" href="http://bootswatch.com/cyborg/bootstrap.min.css">
<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
<link href='../static/literally.css' rel='stylesheet' type='text/css' >
<script type='text/javascript' src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
<script type='text/javascript' src='../static/base64_encode.js'></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="social-header">
    <div class="social-bar pull-right">
        <a href="http://facebook.com"><div class="icon icon-fb"><i class="fa fa-facebook"></i></div></a>
        <a href="http://twitter.com"><div class="icon icon-tw"><i class="fa fa-twitter"></i></div></a>
        <a href="http://github.com"><div class="icon icon-gh"><i class="fa fa-github"></i></div></a>
    </div>
</div>
<div class="container">
    <div class="row header jumbotron">
        <h1>FlashingText.net</h1>
        <p class="lead">Pretty much what you'd expect</p>
    </div>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
                <input class="form-control input-lg" id='uwotm8' placeholder='1. Type stuff in here.'></input>
        </div>
    </div>
    <div class="row gap">
        <div class="col-lg-6 col-lg-offset-3">
            <button type="button" class="btn btn-primary btn-lg btn-block" id="nike">2. Press me.</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <label>Share:</label>
            <div class="social-bar pull-right" style="display: inline-block">
                <a href="http://facebook.com"><div class="icon icon-fb icon-sm"><i class="fa fa-facebook"></i></div></a>
                <a href="http://twitter.com"><div class="icon icon-tw icon-sm"><i class="fa fa-twitter"></i></div></a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <div class="input-group">
                <input type="text" id="output" readonly class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-primary" title="Copy to clipboard" type="button"><i class="fa fa-clipboard"></i></button>
                </span>
            </div><!-- /input-group -->
        </div>
    </div>
    <div class="row" style="margin-bottom: 0px">
        <div class="col-lg-4 col-lg-offset-4">
            <div class="radio"><label><input type="radio" id="plain" name="linktype" checked>Plain</label></div>
            <div class="radio"><label><input type="radio" id="encrypted" name="linktype">Encrypted</label></div>
        </div>
    </div>
</div>
</div>
</body>

<script type='text/javascript'>
function basedURL() {
    var theGoods = $('#uwotm8').val();
    if ($('#encrypted').is(':checked')) {
        theGoods = base64_encode(theGoods);
        return 'e/'+theGoods;
    }
    return theGoods;
}

$('#uwotm8').keydown(function() {
    $('#output').val('http://flashingtext.net/'+basedURL());
});
$('#nike').click(function() {
    document.location.href = basedURL();
});
$('input[name=linktype]').change(function() { $('#uwotm8').keydown() });
</script>

</html>
