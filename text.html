<html>
<head>
<title>[BREAKING]</title>
<link href='http://fonts.googleapis.com/css?family=Coda+Caption:800' rel='stylesheet' type='text/css'>
<style>
@keyframes blinker {  
    from { opacity: 1.0; }
    to { opacity: 0.0; }
}

@-webkit-keyframes blinker {  
    from { opacity: 1.0; }
    to { opacity: 0.0; }
}

.blink {
    -webkit-animation: blinker 2s cubic-bezier(1,0,0,1) 0 infinite;  
    animation: blinker 2s cubic-bezier(1,0,0,1) 0 infinite;  
}

.huge {
    font-family: 'Coda Caption', sans-serif;
    font-size: 10vw;
}

.red {
    color: red;
}
</style>
</head>

<body style="background-color: black;">
<span class="blink huge red">[BREAKING]</span>
</body>
</html>
